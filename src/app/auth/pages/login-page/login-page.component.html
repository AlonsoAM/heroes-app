<div class="flex flex-column">
  <h1 class="text-lg mb-4 text-center">Login</h1>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario" />
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contrase√±a</mat-label>
    <input type="password" matInput placeholder="Password de usuario" />
    <mat-icon matSuffix>password</mat-icon>
  </mat-form-field>
  <button mat-button mat-flat-button color="primary" (click)="onLogin()">
    <mat-icon>start</mat-icon>
    Ingresar
  </button>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">Crear una cuenta de usuario</a>
  </div>
</div>
