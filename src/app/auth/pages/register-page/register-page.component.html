<div class="flex flex-column">
  <h1 class="text-lg mb-4 text-center">Registro</h1>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario" />
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Nombres y apellidos" />
    <mat-icon matSuffix>badge</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Password de usuario" />
    <mat-icon matSuffix>password</mat-icon>
  </mat-form-field>
  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Registrar
  </button>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth">Iniciar Sesión</a>
  </div>
</div>
