<h1 mat-dialog-title>Está seguro?</h1>
<div mat-dialog-content>
  <p>
    Este proceso no es reversible, está a punto de eliminar a
    <strong>{{ data.superhero }}</strong>
  </p>
</div>
<div mat-dialog-actions class="flex justify-content-evenly">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button color="primary" (click)="onconfirm()" cdkFocusInitial>
    Ok
  </button>
</div>
