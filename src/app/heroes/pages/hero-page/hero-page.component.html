<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid mt-2 p-2">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title> {{ hero.alter_ego }} </mat-card-title>
      <mat-card-subtitle> {{ hero.superhero }} </mat-card-subtitle>
    </mat-card-header>
    <div
      style="
        background-color: transparent;
        display: flex;
        justify-content: center;
      "
    >
      <img
        [src]="hero | heroImage"
        [alt]="hero.superhero"
        style="
          height: 500px;
          width: 350px;
          border-radius: 5%;
          box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
        "
        mat-card-image
      />
    </div>
  </mat-card>
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title> Informaci√≥n </mat-card-title>
      <mat-card-subtitle> {{ hero.superhero }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item> {{ hero.first_appearance }} </mat-list-item>
        <mat-list-item>
          <mat-chip-listbox>
            <mat-chip *ngFor="let name of hero.characters.split(',')">
              {{ name | titlecase }}
            </mat-chip>
          </mat-chip-listbox>
        </mat-list-item>
        <mat-list-item> {{ hero.publisher }} </mat-list-item>
        <mat-list-item> {{ hero.alter_ego }} </mat-list-item>
      </mat-list>
      <button mat-raised-button color="warn" (click)="goBack()">
        Regresar
      </button>
    </mat-card-content>
  </mat-card>
</div>
